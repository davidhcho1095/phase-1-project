<!DOCTYPE html>
<html lang="en">
<head>
    <title>Do you like these random dogs?</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Do you like these random dogs?</h1>
    <h2>If you do, make sure to let me know my clicking the "like" button!</h2>
    <h3>Make sure to leave a comment if you want as well!</h3>
    <div class="container-fluid">
        <div class="header">
            <div class="box">
                <div class="image" id="dog">
                    <img src="dog.jpg" alt="">
                </div>
                <button class="btn btn-primary" id="dogbtn">New doggo</button>
            </div>
            <input type="text" id="comment-box" placeholder="Enter comment">
            <button id="post">Post</button>
            <ul id="unordered"></ul>
        </div>
    </div>
</body>
</html>
